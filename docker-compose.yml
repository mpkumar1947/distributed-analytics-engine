# docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: postgres_gradedb
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "127.0.0.1:5432:5432" # Changed to localhost only for better security
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: gradedb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d gradedb -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis_broker
    ports:
      - "127.0.0.1:6379:6379" # Changed to localhost only for better security
    restart: unless-stopped
    networks:
      - app_network

  api:
    build:
      context: .  # Build context is the project root
      dockerfile: ./api/Dockerfile # Path to api's Dockerfile relative to context
    container_name: backend_api
    ports:
      - "127.0.0.1:8000:8000" # Mapped to localhost on VPS; Cloudflare Tunnel connects to this
    environment:
      - DATABASE_URL=postgresql+asyncpg://testuser:testpassword@db:5432/gradedb
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_PLOT_STORAGE_CHANNEL_ID=${TELEGRAM_PLOT_STORAGE_CHANNEL_ID}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./api:/app/api         # Mounts your API code
      - ./alembic:/app/alembic # <<< ADDED: Mounts the alembic versions folder to /app/alembic
      - ./alembic.ini:/app/alembic.ini # <<< ADDED: Mounts alembic.ini to /app/alembic.ini
      - ./scripts:/app/scripts # <<< ADDED/ENSURED: Mounts your scripts folder to /app/scripts
      - ./data:/app/data       # <<< ADDED: Mounts your data folder (for courses_with_fileids.csv) to /app/data
    networks:
      - app_network

  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    container_name: telegram_bot
    restart: unless-stopped
    ports:
      - "127.0.0.1:7000:7000" # Bot's internal webhook server, Cloudflare Tunnel connects to this
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_IDS=${TELEGRAM_ADMIN_IDS}
      - TELEGRAM_ADMIN_CHANNEL_ID=${TELEGRAM_ADMIN_CHANNEL_ID}
      - API_BASE_URL=http://api:8000
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
      - WEBHOOK_URL_PATH_PREFIX=${WEBHOOK_URL_PATH_PREFIX}
      - BOT_WEBHOOK_PORT=7000
      - BOT_STARTUP_MAINTENANCE_MODE=true
    depends_on:
      - api
    volumes:
      - ./bot:/app # Mounts your Bot code
    networks:
      - app_network

  celery_worker:
    build:
      context: . # Build context is the project root
      dockerfile: Dockerfile.celery
    container_name: celery_worker_broadcasts
    command: celery -A api.celery_app:app worker -l INFO -Q broadcasts -c 1
    environment:
      - DATABASE_URL=postgresql+asyncpg://testuser:testpassword@db:5432/gradedb
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./api:/app/api # Mounts API code (where celery_app and tasks are)
      # If celery worker needs scripts or data directly, mount them here too.
      # For now, assuming tasks don't directly access ./scripts or ./data from worker.
    networks:
      - app_network

volumes:
  postgres_data:
    name: iitkgradedb_pgdata # Explicitly naming the volume

networks:
  app_network:
    driver: bridge
